<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Desempenho dos Carros</title>
        <style>
            @keyframes highlight {
                from {
                    background-color: yellow;
                }
                to {
                    background-color: transparent;
                }
            }

            .highlight {
                animation: highlight 2s ease-out;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Construindo a URL do WebSocket dinamicamente
                let wsUrl;
                if (window.location.protocol === 'https:') {
                    wsUrl = 'wss://' + window.location.host;
                } else {
                    wsUrl = 'ws://' + window.location.host;
                }

                const ws = new WebSocket(wsUrl);

                ws.onmessage = function (event) {
                    const entrada = JSON.parse(event.data);
                    // Atualize sua página aqui com a nova entrada
                    console.log('Nova entrada:', entrada);

                    const entradasDiv = document.getElementById('entradas');
                    // Atualizando a div com a nova entrada

                    const entradaElement = document.createElement('p');
                    entradaElement.textContent = `Tempo: ${entrada.tempo} segundos`;

                    // Aplicando a classe highlight para o efeito visual
                    entradaElement.classList.add('highlight');

                    // Inserindo o novo elemento no início da div
                    if (entradasDiv.firstChild) {
                        entradasDiv.insertBefore(
                            entradaElement,
                            entradasDiv.firstChild
                        );
                    } else {
                        entradasDiv.appendChild(entradaElement); // Ou entradasDiv.prepend(entradaElement);
                    }

                    console.log('Nova entrada:', entrada);
                };

                ws.onerror = function (event) {
                    console.error('WebSocket error:', event);
                };
            });
        </script>
    </head>
    <body>
        <h1>Desempenho dos Carros</h1>
        <div id="entradas"></div>
    </body>
</html>
